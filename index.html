<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trainee-task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

        
        
        <div  id="app" class="container myTable">
            <button onclick="createCsv()">
                CSV
            </button>
            <table>
                <thead>
                    <th @click = "sort('rank')">Rank</th>
                    <th @click = "sort('employer')">Employer</th>
                    <th @click = "sort('employeesCount')">Employees Count</th>
                    <th @click = "sort('medianSalary')">Median Salary</th>

                </thead>

                <tbody>
                    <tr v-for="data in sortedData">
                        <td v-for="k, v in data">
                           {{ k }}
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="pagination" class="myNav">
                <ul class="pagination">
                    <li v-for="page in countPage" class="page-item">
                        <a href="#" v-on:click="currentPage = page" class="page-link">
                            {{ page }}
                        </a>
                    </li>
                </ul>
            </nav>
            

        </div>
        <script src="tableOperation.js"></script>
        <script src="download.js"></script>

</body>
</html>
